 <html>
  <head>
   <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css" rel="stylesheet" />
   <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
  </head>
  <body>

                        <form>
                            <div class="row g-3">
                                <div class="col-xl-12">
                                    <input type="text" class="form-control bg-light border-0" id="YourName" placeholder="Your Name"
                                        style="height: 55px;">
                                </div>
                                <div class="col-12">
                                    <input type="email" class="form-control bg-light border-0" id="YourEmail" placeholder="Your Email"
                                        style="height: 55px;">
                                </div>
                                <div class="col-12">
                                    <select class="form-select bg-light border-0" id="SelectAService" style="height: 55px;">
                                        <option value="" selected>Select A Service</option>
                                        <option value="service1">Service 1</option>
                                        <option value="service2">Service 2</option>
                                        <option value="service3">Service 3</option>
                                    </select>
                                </div>
                                <div class="col-12">
                                    <textarea class="form-control bg-light border-0" id="Msg" rows="3"
                                        placeholder="Message"></textarea>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-dark w-100 py-3" type="submit" id="index_quote_submit">Request A Quote</button>
                                </div>
                            </div>
                        </form>
   
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="js/custom.js"></script>
  </body>
 </html>
