<!DOCTYPE html>
<html lang="en">

<head>
  <!-- sweetalert stylesheets -->

</head>

<body>

	    <div class="row">
            <div class="col-md-12">

            </div>
            <div class="col-md-12">

			<button class="btn btn-general btn-white" id="contact_us">Send</button>
			</div>
         </div>

</html>
